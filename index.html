<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Titan+One&display=swap"
      rel="stylesheet"
    />

    <link
    href=https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css
    rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Hero section-->
    <header class="header-section">
      <div class="container header-container">
        <nav class="nav-elements">
          <svg class="header-svg" width="199" height="50">
            <use href="./images/icons.svg#logo" />
          </svg>
          <ul class="header-list">
            <li>
              <a class="link header-link header-link-active" href=".">Home</a>
            </li>
            <li>
              <a class="link header-link" href=".">About Us</a>
            </li>
            <li>
              <a class="link header-link" href=".">How it&apos;s made</a>
            </li>
            <li>
              <a class="link header-link" href=".">Our products</a>
            </li>
            <li class="list-elements">
              <a class="link header-link" href=".">Contacts</a>
            </li>
          </ul>
          <button class="header-button" type="button">
            Buy Now
            <svg class="button-svg" width="4" height="8">
              <use href="./images/icons.svg#arrow" />
            </svg>
          </button>
        </nav>
      </div>
      <section class="first-section">
        <div class="container">
          <h1 class="section-title">
            ice cream made with<span class="second-part">passion</span>
          </h1>
          <button class="first-section-buttons button-active" type="button">
            Products
          </button>
          <button class="first-section-buttons button-two" type="button">
            How it&apos;s made
          </button>
          <span class="circle"></span>
          <div class="hero-description">
            <ul class="description-list">
              <li class="description-image">
                <img
                  class="hero-image"
                  src="./images/hero-img1.png"
                  width="
            213"
                />
              </li>
              <li>
                <p class="hero-paragraph">
                  Indulge in a scoop of ice cream made with passion and treat
                  your taste buds to an unforgettable experience!
                </p>
                <img
                  class="paragraph-image"
                  src="./images/arrow-right.jpg"
                  alt="arrow"
                  width="26"
                />
              </li>
            </ul>
          </div>
        </div>
      </section>
    </header>
    <main></main>
  </body>
</html>
